<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="todo-box">
        <p class="todo-txt">
          T0 Do List <img class="cat" src="cat1.jpg" alt="" />
        </p>
        <section class="add">
          <input
            class="todo-enter"
            type="text"
            placeholder="...Enter a task ...."
          />
          <button class="todo-btn">Add Task</button>
        </section>

        <section class="todo-counter">
          <p>Counter:</p>
        </section>
        <ul class="todo-list">
          <li class="task-item">
            <span>${task}</span>
            <button class="edit-btn" ,onclick="editTask(${index})">Edit</button>
            <button class="delete-btn" ,onclick="deleteTask(${index})">
              Delete
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
